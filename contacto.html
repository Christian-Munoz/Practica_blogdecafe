   <section class="Contacto">
    <h3 class="titulo-contacto">Contáctanos</h3>
      <form class="formulario-contacto"action="" method="">
        <div class="nameAndEmail">
          <input type="text" name="nombre" id="" placeholder="Nombre completo" required>
          <input type="email" name="email" id="" placeholder="Email" pattern="[a-z0-9.]+@[a-z0-9]+\.[a-z]{2,3}$" required>
        </div>
        <textarea name="" id="" cols="30" rows="10" placeholder="Tu mensaje..." required></textarea>
        <button class="btn-enviar" type="submit">Enviar Mensaje</button>
      </form>
      <p class="p-form">¡No dudes en llenar el formulario!</p>
   </section>
